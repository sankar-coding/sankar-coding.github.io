            }
            .square {
                width: 93%;
                aspect-ratio: 1 / 1;

               background: #444;
               border-radius: 10px;
            }

            }
            @keyframes hue {
                0% {
                    filter: hue-rotate(0deg);
                } 100% {
                    filter: hue-rotate(360deg);
                }
            }
