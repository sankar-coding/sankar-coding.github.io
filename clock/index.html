<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <section class="set">
        <div class="bubble"></div>
        <div class="bubble2"></div>
        <div class="main">

            <div class="op">
                <div class="indicators">
                    <div id="seconds" class="sec">

                    </div>
                    <div id="hours" class="hour">

                    </div>
                    <div id="minutes" class="min">

                    </div>
                </div>
                <div class="times">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                </div>
            </div>
        </div>
        <div id="time-panel" class="time-panel">
            <span id="h">00</span><span class="dot">:</span>
            <span id="m">00</span><span class="dot">:</span>
            <span id="s">00</span>
        </div>
        <div class="author">
            Devloped by <span class="me" onclick="window.open('https://github.com/sankar-coding');">Sankar</span>
        </div>

    </section>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <noscript>
        Your browser not supporting javascript yet
    </noscript>
</body>
</html>
